<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link id="style" rel="stylesheet" href="style.css">
        <title>infinity clicker v3.1.1</title>
        <link rel="shortcut icon" type="image/png" href="icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="gameinfo" class="gameinfo">
            <button style="width: 125px; height: 25px;"><a style="color: orange;" target="_blank" href="https://scratch.mit.edu/projects/918364482/">orginal on Scratch</a></button>
            <button style="width: 100px; height: 25px;"><a style="color: lime;" target="_blank" href="https://open.spotify.com/playlist/5P9oRAJkVMDXOCri2kfHlw?si=edecbfe76f804d85">Spotify</a></button>
            <button style="width: 100px; height: 25px;" onclick="modal.showsettings()">settings</button>
            <button style="width: 100px; height: 25px;" onclick="modal.showinfo()">game info</button>
            <button style="width: 100px; height: 25px;" onclick="modal.showhotkeys()">hot keys</button>
            <button style="width: 100px; height: 25px;" onclick="modal.showsave()">import/export</button>
            <button style="width: 100px; height: 25px;" onclick="modal.showzoom()">zoom</button>
        </div>


        <div id="activeglyphs" class="activeglyphs hidden"></div>
        <div id="glyphs" class="glyphs hidden"></div>
        <div id="glyphbuttons" class="glyphbuttons hidden">
            <button id="glyphrespec" style="width: 100px; height: 40px;" onclick="player.glyphrespec = !player.glyphrespec">respec glyphs next reality</button>
            <button id="glyphsort" style="width: 50px; height: 40px; border-color: aqua;" onclick="settings.confirm.glyphsort ? modal.showchoose(text = `sorting<br>sorting glyphs will only keep ${glyphkeepamount.valueAsNumber} of each type`, funct = [{text: 'sort glyphs', onclick: () => {Reality.sortglyphs(); modal.close()}}]) : Reality.sortglyphs()">sort glyphs</button>
            <div style="width: 15px;">
                <input type="number" id="glyphkeepamount" min="1" max="72" style="width: 45px; height: 15px;">
                <select id="glyphselect" class="hidden" style="width: 50px; height: 18px;">
                    <option value="none">random</option>
                    <option value="Number">number</option>
                    <option value="Infinity">infinity</option>
                    <option value="Eternity">eternity</option>
                    <option value="Reality">reality</option>
                    <option value="Power">power</option>
                    <option value="Level">level</option>
                </select>
            </div>
        </div>

        <div id="BHbuttons" class="BHbuttons hidden">
            <button id="BH1" class="BHUG unbuyable" onclick="BLACKHOLE.buyinterval()">upgrade black hole interval</button>
            <button id="BH2" class="BHUG unbuyable" onclick="BLACKHOLE.buypower()">upgrade black hole power</button>
            <button id="BH3" class="BHUG unbuyable" onclick="BLACKHOLE.buylength()">upgrade black hole duration</button>
            <div id="BHinfo"></div>
            <div id="Blackhole" class="BlackHole"></div>
        </div>

        <button id="clicker" class="clicker"></button>
        <p id="FPS" style="position: fixed; bottom: -5px; left: 5px;">fps</p>

        <div id="tabbuttons" class="tab-button-holder">
            <button class="tabbutton" onclick="tab(true)">left</button>
            <button class="tabbutton" onclick="toggleuni()">toggle uni</button>
            <button class="tabbutton" onclick="tab(false)">right</button>
        </div>

        <div id="currencys" class="currencys">
            <p id="number">money</p>
            <!-- this is where you add a new reset button for a layer -->
            <div id="resetbn">
                <button id="infinityreset" class="resetbutton" onclick="settings.confirm.infinity ? modal.showreset('infinity') : infinity.reset()">
                    Infinity
                </button>

                <button id="eternityreset" class="resetbutton" onclick="settings.confirm.eternity ? modal.showreset('Eternity') : Eternity.reset()">
                    Eternity
                </button>

                <button id="realityreset" class="resetbutton" onclick="settings.confirm.reality ? modal.showreset('Reality') : Reality.reset()">
                    Reality
                </button>
                <button id="immensityreset" class="resetbutton" onclick="settings.confirm.immensity ? modal.showreset('Immensity') : Immensity.reset()">
                    immensity
                </button>
            </div>

        </div>

        
        <!-- this is where you add a new layers and upgrades htanl-->
        <div id="stuff">

            <div id="layernumber" class="layer">
                    <div class="catalog" style="background-color: black;">
                        <div id="catalog">Catalog:<br></div>
                        <img id="background1" class="back1" src="background.png" style="margin-left: calc(-25% + 6px);">
                    </div>
            </div>

            <div id="layerinfinity" class="layer">
                <div id="INF-UG" class="INF-UG">
                    <img id="background2" class="back2 backoffset" src="background.png">
                    <footer class="srcoll">
                        <button class="srcollbutton" onclick="scrollup('infinity')">up</button>
                        <button class="srcollbutton" onclick="maxupgrades('infinity')">max</button>
                        <button class="srcollbutton" onclick="scrolldown('infinity')">down</button>
                    </footer>
                </div>
            </div>

            <div id="layereternity" class="layer">
                <div id="ETR-UG" class="ETR-UG">
                    <img id="background3" class="back3 backoffset" src="background.png">
                    <div class="srcoll">
                        <button class="srcollbutton" onclick="scrollup('eternity')">up</button>
                        <button class="srcollbutton" onclick="maxupgrades('eternity')">max</button>
                        <button class="srcollbutton" onclick="scrolldown('eternity')">down</button>
                    </div>
                </div>
            </div>

            <div id="layerreality" class="layer">
                <div id="REA-UG" class="REA-UG">
                    <img id="background4" class="back4 backoffset" src="background.png">
                    <div class="srcoll">
                        <button class="srcollbutton" onclick="scrollup('reality')">up</button>
                        <button class="srcollbutton" onclick="maxupgrades('reality')">max</button>
                        <button class="srcollbutton" onclick="scrolldown('reality')">down</button>
                    </div>
                </div>
            </div>

            <div id="layerimmensity" class="layer">
                <div id="IMM-UG" class="IMM-UG">
                    <img id="background5" class="back5 backoffset" src="background.png">
                    <div class="srcoll">
                        <button class="srcollbutton" onclick="scrollup('immensity')">up</button>
                        <button class="srcollbutton" onclick="maxupgrades('immensity')">max</button>
                        <button class="srcollbutton" onclick="scrolldown('immensity')">down</button>
                    </div>
                </div>
            </div>

            <div id="UNI-UG" class="UNI-UG hidden">
                <div class="unisrcoll">
                    <button class="srcollbutton" onclick="scrollup('uni')">up</button>
                    <button class="srcollbutton" onclick="maxupgrades('uni')">max</button>
                    <button class="srcollbutton" onclick="scrolldown('uni')">down</button>
                </div>
            </div>
        </div>

        <div id="notify" class="notifyoverlay"></div>
        
        <div id="mouse" class="hoverUI hidden"></div>
        <div style="display: none;">ÏŸ</div>

        <img id="TN" src="thumbnail.png" class="fit" style="z-index: 100; position: fixed; object-fit: cover; width: 100%; height: 100%; left: 0; top:0; transition-duration: 1s; pointer-events: none;">

        <div id="gamemodel" class="modal hidden"></div>
    </body>
        <!-- this is where you add a new upgrades -->

    <script src="https://cdn.jsdelivr.net/npm/breaketernity.js@2"></script>
    <script src="bignumber.js"></script>
    <script src="keydrown.js"></script>
    <script src="modals.js"></script>
    <script src="consts.js"></script>
    <script src="notify.js"></script>
    <script src="upgrade.js"></script>
    <script src="immensity-upgrades.js"></script>
    <script src="reality-upgrades.js"></script>
    <script src="eternity-upgrades.js"></script>
    <script src="infinity-upgrades.js"></script>
    <script src="universal-upgrades.js"></script>
    <script src="catalog.js"></script>
    <script src="core.js" onload="startup()"></script>

</html>
